pre-commit:
  parallel: true
  commands:
    lint:
      glob: '*.{js,ts,jsx,tsx}'
      run: yarn lint {staged_files}
    prettier-check:
      glob: '*.{js,ts,jsx,tsx}'
      run: yarn prettier-check {staged_files}
    prettier-format
      glob: '*.{js,ts,jsx,tsx}'
      run: yarn prettier-format {staged_files}
    